<!-- Categorias Premium -->
<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Counter -->
  <div class="counter">
    <span class="count">{{ categories.length }}</span>
    <span class="label">categoria(s)</span>
  </div>

  <!-- Categories List -->
  <div class="categories-list" *ngIf="categories.length > 0">
    <div class="category-card" *ngFor="let category of categories" (click)="goToProjects(category.id)">
      <!-- Icon -->
      <div class="category-icon" [style.background]="'linear-gradient(135deg, ' + category.color + ' 0%, ' + category.color + '80 100%)'">
        <ion-icon [name]="category.icon"></ion-icon>
      </div>
      
      <!-- Info -->
      <div class="category-info">
        <span class="category-name">{{ category.name }}</span>
        <span class="category-count">{{ getProjectCount(category.id) }} projeto(s)</span>
      </div>
      
      <!-- Actions -->
      <div class="category-actions">
        <button class="action-btn" (click)="editCategory(category); $event.stopPropagation()">
          <ion-icon name="pencil-outline"></ion-icon>
        </button>
        <button class="action-btn" (click)="changeColor(category); $event.stopPropagation()">
          <ion-icon name="color-palette-outline"></ion-icon>
        </button>
        <button class="action-btn danger" (click)="deleteCategory(category); $event.stopPropagation()">
          <ion-icon name="trash-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="categories.length === 0">
    <div class="empty-icon">
      <ion-icon name="pricetags-outline"></ion-icon>
    </div>
    <h3>Sem categorias</h3>
    <p>Cria categorias para organizar</p>
    <ion-button (click)="addCategory()">
      <ion-icon slot="start" name="add"></ion-icon>
      Nova Categoria
    </ion-button>
  </div>

  <!-- FAB -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
