<!-- Página de Boas-Vindas -->

<!-- Header com botão de menu -->
<ion-header class="welcome-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="welcome-content">
  
  <!-- Background -->
  <div class="background-gradient"></div>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <!-- Conteúdo principal -->
  <div class="welcome-container">
    
    <!-- Logo animado -->
    <div class="logo-wrapper">
      <div class="logo-circle">
        <ion-icon name="checkmark-done-circle-outline"></ion-icon>
      </div>
    </div>

    <!-- Título -->
    <h1 class="app-title">Task Manager</h1>
    
    <!-- Subtítulo -->
    <p class="app-subtitle">Organiza o teu dia</p>
    
    <!-- Descrição -->
    <p class="app-description">
      Gere as tuas tarefas por estado: 
      <span class="highlight">Pendentes</span>, 
      <span class="highlight">Em atraso</span> e 
      <span class="highlight">Concluídas</span>.
    </p>

    <!-- Features -->
    <div class="features-row">
      <div class="feature">
        <div class="feature-icon">
          <ion-icon name="checkbox-outline"></ion-icon>
        </div>
        <span>Tarefas</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <ion-icon name="folder-outline"></ion-icon>
        </div>
        <span>Projetos</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <ion-icon name="pricetags-outline"></ion-icon>
        </div>
        <span>Categorias</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <span>Calendário</span>
      </div>
    </div>

    <!-- Botão de início -->
    <ion-button class="start-btn" expand="block" (click)="goToApp()">
      <ion-icon slot="start" name="rocket-outline"></ion-icon>
      COMEÇAR
    </ion-button>

  </div>

</ion-content>
