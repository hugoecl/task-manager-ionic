<!-- Página de Perguntas Frequentes -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perguntas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Header -->
  <div class="faq-header">
    <ion-icon name="help-circle-outline"></ion-icon>
    <h2>Perguntas Frequentes</h2>
    <p>Encontra respostas às dúvidas mais comuns</p>
  </div>

  <!-- Lista de FAQs -->
  <ion-accordion-group>
    <ion-accordion *ngFor="let faq of faqs; let i = index" [value]="'faq-' + i">
      <ion-item slot="header" color="light">
        <ion-icon name="help-outline" slot="start" color="primary"></ion-icon>
        <ion-label class="question">{{ faq.question }}</ion-label>
      </ion-item>
      <div class="answer" slot="content">
        <p>{{ faq.answer }}</p>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <!-- Contacto -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="mail-outline"></ion-icon>
        Ainda tens dúvidas?
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Se não encontraste a resposta que procuravas, contacta o suporte.</p>
      <ion-button expand="block" fill="outline">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        Enviar Email
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
